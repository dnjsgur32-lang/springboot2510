spring.application.name=mybatis-thymeleaf

# ====================================================
# Server 설정
# ====================================================
# http://localhost:8080/
server.port=8080

# MariaDB 설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/testdb
spring.datasource.username=root
spring.datasource.password=1234

# MyBatis 설정
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package = com.ljh.mybatis_thymeleaf.domain
mybatis.configuration.map-underscore-to-camel-case=true

# MyBatis 로그 레벨
logging.level.com.example.demo.mybatis.mapper=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.org.apache.ibatis=DEBUG

## 부트 디버그(조건 평가 리포트까지)
#debug=false

## MyBatis 상세 로그
#logging.level.org.mybatis=DEBUG or INFO
#logging.level.org.apache.ibatis=DEBUG or INFO
#logging.level.org.mybatis.spring=DEBUG or INFO

# ====================================================
# Encoding 설정
# ====================================================
# 인코딩 설정 - 문자인코딩
server.servlet.encoding.charset=UTF-8
# 인코딩 설정 - 인코딩 필터 활성화
server.servlet.encoding.enabled= true
# 인코딩 설정 - 요청과 응답에 utf-8 강제 적용
server.servlet.encoding.force= true
server.servlet.encoding.force-request= true
server.servlet.encoding.force-response = true

# ====================================================
# Logging 설정
# ====================================================
# 로그레벨 - 전체 INFO
logging.level.root = info
# 로그레벨 - 비지니스로직(알고리즘) - DEBUG
logging.level.com.example.demo = debug

# 로그 파일 저장
